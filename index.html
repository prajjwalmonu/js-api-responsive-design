<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Carousel & API Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌐 Responsive Web Project</h1>
    <p>Image Carousel + Live Jokes API</p>
  </header>

  <section class="carousel">
    <button id="prev">⬅️</button>
    <img id="carousel-img" src="https://picsum.photos/id/1015/600/400" alt="carousel image" />
    <button id="next">➡️</button>
  </section>

  <section class="joke-section">
    <h2>😂 Random Joke</h2>
    <button id="get-joke">Get a Joke</button>
    <p id="joke-text">Click the button to load a joke!</p>
  </section>

  <footer>
    <p>&copy; 2025 | Web Dev Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
